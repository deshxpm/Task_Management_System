{% extends 'dashboard.html' %}
{% block content %}
    <div class="content mt-5">
        <h1>Departments</h1>
        <a href="{% url 'create_department' %}" class="btn btn-primary mb-3">Add Department</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ department.name }}</td>
                    <td>
                        <a href="{% url 'edit_department' department.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_department' department.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No departments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
