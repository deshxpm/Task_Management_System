<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'chat_and_notifications.js' %}"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Chat Section -->
            <div class="col-md-8">
                <h3>Task Chat - Task: {{ task.title }}</h3>
                <div class="card">
                    <div class="card-body" id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                        <!-- Messages will appear here -->
                    </div>
                </div>
                <form id="chat-form" class="mt-3">
                    <div class="input-group">
                        <input type="text" id="chat-message" class="form-control" placeholder="Type a message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>

            <!-- Notifications Section -->
            <div class="col-md-4">
                <h3>Notifications</h3>
                <ul class="list-group" id="notifications">
                    <!-- Notifications will appear here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
