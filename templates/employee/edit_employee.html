{% extends 'dashboard.html' %}
{% block content %}
    <div class="content mt-5">
        <h1>Edit Employee</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" value="{{ employee.username }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" value="{{ employee.email }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ employee.phone_number }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" name="profile_picture" id="profile_picture" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
