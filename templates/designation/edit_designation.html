{% extends 'dashboard.html' %}
{% block content %}
    <div class="content mt-5">
        <h1>Edit Designation</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Designation Name</label>
                <input type="text" name="name" id="name" value="{{ designation.name }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'list_departments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
